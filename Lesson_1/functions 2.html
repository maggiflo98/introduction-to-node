<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="food"></h1>
<h1 id="food2"></h1>
<h1 id="food3"></h1>
<h1  id="food4"></h1>
<form action="">

    <input type="text">
</form>

<script>
    var y= function(){
        return "hello flo"
    };

    x=()=>{
    return "i love myself"
    };
    greetings2=()=>{
       return"hello Antony"
    }
    getName=(name)=>{
      return"your name is "+name;
    };
    document.getElementById("food").innerHTML=y();
    document.getElementById("food2").innerHTML=x();
    document.getElementById("food3").innerHTML=greetings2();
    document.getElementById("food4").innerHTML=getName("joash");
    // arrow functions that take arguments

</script>
</body>
</html>
